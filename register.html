<!DOCTYPE html>
<html lang="en">

<head>
    <title class="page-title">Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <h1 class="heading">Registration Form</h1>
    <div class="form">
        <form>

            <label for="firstName" class="firstName">First Name:</label><br>
            <input type="text" name="firstName"><br>
            <label for="lastName" class="lastName">Last Name:</label><br>
            <input type="text" name="lastName"><br>
            <label for="otherNames" class="other">Other Names:</label><br>
            <input type="text" name="otherNames"><br>
            <label for="email" class="email">Email:</label><br>
            <input type="email" name="email"><br>
            <label for="phone" class="phone">Phone:</label><br>
            <input type="tel" name="phone"><br>


        </form><br>
        <a href="login.html"><button>Submit</button></a>
    </div>
    <div class="footer">

    </div>

</body>

</html>
