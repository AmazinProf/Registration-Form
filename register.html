<!DOCTYPE html>
<html lang="en">

<head>
    <title class="page-title">Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <table class="table">
            <tr class="firstName">
                <td>
                    First Name:
                </td>
                <td>
                    <input type="text" name="firstName">
                </td>
            </tr>
            <tr class="lastName">
                <td>Last Name:</td>
                <td>
                    <input type="text" name="lastName">
                </td>
            </tr>
            <tr class="otherNames">
                <td>Other Names:</td>
                <td>
                    <input type="text" name="otherNames">
                </td>
            </tr>
            <tr class="email">
                <td>Email:</td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr class="phone">
                <td>Phone:</td>
                <td>
                    <input type="tel" name="phone">
                </td>
            </tr>

        </table>
    </form>
    <div class="footer">
        <a href="login.html"><button>Submit</button></a>
    </div>

</body>

</html>
